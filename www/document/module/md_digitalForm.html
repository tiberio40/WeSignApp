<div ng-controller="MdDigitalFormController as md" style="background-color:#f4f4f4;">
    <div class="row" style="background-color:#f4f4f4; height:90vh;">
        <div class="row" style="margin:0; padding:10px; padding-right: 0px;">
            <div class="col-xs-6 col-sm-6">
                <span style="text-transform: none; color:#000; font-family:'Open Sans'; font-size:14px; display: block; font-weight: bold; ">Please Fill in the Master Details</span>
            </div>
            <div class="col-xs-6 col-sm-6">
                <span style="text-transform: none; color: #093162; font-family:'Open Sans'; font-size:12px; display: block; font-weight: bold; float:right; margin-right: 20px; " ng->{{ md.DocumentTypeObjName }} Creation</span>
            </div>
        </div>
        <div class="row" style="margin-left: 25px; margin-right: 25px;">
            <div class="row" style="margin-top:10px;">
                <div class="col-xs-12 col-sm-12" style="text-align:left;">
                    <span class="spanCustomerText" style="font-weight:bold;">Document Name</span>
                </div>
            </div>

            <div class="row" style="">
                <div class="col-xs-12 col-sm-12" style="text-align:left;">
                    <input style="width:100%; height:40px; line-height:40px; margin-left:0px;" class="form-control-custom" type="text" value="" readonly="readonly" ng-model="md.documentMasterDetails.Name" placeholder="document name" />
                </div>
            </div>
        </div>
       
    </div>
</div>
