
<div class="row" style="width: 8vw; margin: 0; height:80vh; background-color:rgba(88, 88, 88, 0.39);">

    <div class="col-xs-12 cols-sm-12 {{vm.selectedModule == module.Id ? 'module-selection' : ''}}" ng-repeat="module in vm.documenttypemodulesfull" style="padding-bottom:25px;">

        <img style="position: relative; top: 10px; left: 12px; height: 35px;" src="images/{{module.Code}}-icon{{vm.selectedModule == module.Id ? '-sel' : ''}}.png" />


    </div>

    <div class="col-xs-12 cols-sm-12" style="margin-left:-15px; position:absolute; bottom:0; width:8vw;">
        <input type="button" style="background-image: url('images/save-icon.png'); background-color: #00AF60; border:0; width: 8vw; height: 7vh;" ng-disabled="vm.IsEnabled()" ng-click="vm.Save()" class="button-save-small btn btn-primary" />

        <input type="button" style="background-image: url('images/discardl-agreement-icon.png'); background-color: #e74c3c; border:0; width: 8vw; height: 7vh;"  ng-click="vm.Cancel()" class="button-cancel-small btn btn-primary" />
    </div>
    
</div>

<div class="row">
    <div class="col-xs-9 col-sm-9" style="{{vm.minimize ? 'width:92vw;' : 'width:82.9vw;'}} position: absolute; top: 7.6vw; left: 8vw; height:70vh;">
        <div ng-include="vm.templateURL"></div>
    </div>
</div>
