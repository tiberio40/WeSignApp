<script>
    var navHeight = 0;
    var lineHeight = 0;
    function opencloseNav() {

        navHeight = (navHeight == 0 ? $('#navMenu').height() : 0);
        if (lineHeight == 0)
            lineHeight = $('#navMenu').css('line-height');


        if ($('#navMenu').css('line-height') == 0 && lineHeight > 0)
            $('#navMenu').css('line-height', lineHeight);

        if ($('#navheightHidden').val() == 0 && navHeight > 0)
            $("#navheightHidden").val(navHeight);


        if (navHeight > 0) {
            $('#navMenu').css('display', 'none');
            $('#content').css('height', '91vh');
        }
        else {
            $('#navMenu').css('display', 'block');
            $('#content').css('height', '80vh');
        }

    }
</script>
