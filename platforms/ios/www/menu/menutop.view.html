<div class="row" style="height:10vh; background-color: #093162; width: 100vw; margin: 0;">
    <div class="col-xs-6 col-sm-6" style="margin:0;">
        <div class="row" style="padding-top:5px; padding-bottom:5px;">
            <div class="col-xs-12 col-sm-12" style="margin-top: 10px;">
                <span
                    style="text-transform:none !important; font-family:'Open Sans'; font-weight:bold; font-size:20px; color:#fff;">WeSign</span>
                <label
                    style="text-transform: none; font-size: 12px; color:#FFF; padding-right: 15px; padding-left: 15px; font-family: 'Open Sans';">
                    Version {{vm.version}}
                </label>
            </div>
        </div>
        <div class="row" style="padding-top:5px; padding-bottom:5px;">
            <div class="col-xs-6 col-sm-6">
                <span style="color:#fff; font-family:'Open Sans'; font-size:12px; font-size: 16px;">{{vm.firstName}}
                    {{vm.lastName}}</span>
            </div>
            <div class="col-xs-6 col-sm-6">
                <span style="color:#fff; font-family:'Open Sans'; font-size:12px; font-size: 14px;">Last Sync:
                    {{vm.lastSync}}</span>
            </div>
        </div>

    </div>

    <div class="col-xs-6 col-sm-6" style="margin:0; text-align:right; padding-top:5px;">
        <div class="row" style="height:10vh;">
            <div class="col-xs-2 col-sm-2 col-xs-offset-2 col-sm-offset-2" style="text-align:center;"
                ng-click="vm.navigateTo('/home')">
                <img style="height: 30px; margin-top: 5px;" src="images/document-list-icon.png" /><br />
                <span
                    style="text-transform: none; color:#fff; font-family:'Open Sans'; font-size:12px;line-height: 1;display: block;">List<br />Document</span>
            </div>

            <div class="col-xs-2 col-sm-2" style="text-align:center;" ng-click="vm.createdocument('/document')">
                <img style="height: 30px; margin-top: 5px;" src="images/document-add-icon.png" /><br />
                <span
                    style="text-transform: none; color:#fff; font-family:'Open Sans'; font-size:12px; line-height: 1;display: block;">Add<br />Document</span>
            </div>

            <div class="col-xs-2 col-sm-2" style="text-align:center;" ng-click="vm.navigateTo('/sync')">
                <img style="height: 30px; margin-top: 5px;" src="images/sync-icon.png" /><br />
                <span style="text-transform: none; color:#fff; font-family:'Open Sans'; font-size:12px;">Sync</span>
            </div>
            <div class="col-xs-2 col-sm-2" style="text-align:center;" ng-click="vm.logout()">
                <img style="height: 30px; margin-top: 5px;" src="images/logout-icon.png" /><br />
                <span style="text-transform: none; color:#fff; font-family:'Open Sans'; font-size:12px;">Logout</span>
            </div>

        </div>
    </div>

</div>
