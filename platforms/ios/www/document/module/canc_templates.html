<div ng-controller="CancelationTemplateController as tp" style="background-color:#f4f4f4;">

    <div class="row" style="background-color:#f4f4f4; height:90vh;">

        <div class="row" style="margin:0; padding:10px; padding-right: 0px;">
            <div class="col-xs-6 col-sm-6">
                <span style="text-transform: none; color:#000; font-family:'Open Sans'; font-size:14px; display: block; font-weight: bold; ">Please Select a Template</span>
            </div>
            <div class="col-xs-6 col-sm-6">
                <span style="text-transform: none; color: #093162; font-family:'Open Sans'; font-size:12px; display: block; font-weight: bold; float:right; margin-right: 20px; " ng->{{ tp.DocumentTypeObjName }} Creation</span>
            </div>
        </div>

        <div class="row" style="margin:0; padding:10px; margin-right:15px;">
            <div class="col-xs-10 col-sm-10">
                <input style="width:100%; height:40px; line-height:40px; margin-left:0px;" class="form-control-custom" ng-model="tp.txtSearch" type="text" value="" placeholder="search template" />
            </div>
            <div class="col-xs-2 col-sm-2">
                <button ng-click="tp.txtSearch = ''; tp.idSelected=''; tp.resetSelection()" style="width: 115px; height: 5vh; background-color:#6aa7f1; border-radius:5vh; border:0;" class="btn btn-primary">Clear</button>
            </div>
        </div>

        <div class="row" style="margin:0; padding:10px;">
            <div class="col-xs-12 col-sm-12" style="position:relative; margin: 0;  overflow:auto; height:67vh;">
               
                    <div ng-class="{selectedTemplate: template.Id === tp.idSelected}" class="col-xs-5 col-sm-5" style="width: 41vw;
        border:2px solid #ccc; height: 10vh; margin-bottom:10px; margin-left:0px; margin-right:10px; background-color:#fff;" ng-repeat="template in tp.templates | filter : tp.criteriaMatch(tp.txtSearch)  track by $index ">
                        <div class="row" ng-click="tp.settemplate(template.Id)" >
                            <div class="col-xs-1 col-sm-1" style="margin-left: -1px; margin-top: -2px; height:10vh; width:3vw; background-color:#6aa7f1; border:2px solid #6aa7f1;">
                            </div>
                            <div class="col-xs-11 col-sm-11" style="padding:10px;">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12">
                                        <span class="spanCustomerText" style="font-weight:bold;">{{template.Name}} </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>

        <!--<div class="row" style="height:7vh; width: 90vw; position: absolute; bottom: 0;">
            <div class="col-xs-6 col-sm-6" style="text-align:left; padding-left: 40px;">
                <input ng-click="tp.selectPrevStep()" value="Previous" style="text-align:left; height: 5vh; width: 200px; border-radius: 25px; background-color: #585858; border:0;" class="button-prev btn btn-primary" type="button">
            </div>
            <div class="col-xs-6 col-sm-6" style="text-align:right; padding-right: 10px;">
                <input ng-hide="tp.idSelected == ''" ng-click="tp.selectNextStep('/')" value="Next" style="text-align:right; height: 5vh; width: 200px; border-radius: 25px; background-color: #585858; border:0;" class="button-next btn btn-primary" type="button">
            </div>
        </div>-->
    </div>

</div>
