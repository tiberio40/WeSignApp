name: Pipeline Deploy

on:    
  push:        
    branches: [ "main" ]    
  pull_request:        
    branches: [ "main" ]    
  workflow_dispatch:

jobs:  
  build:    
    runs-on: macos-latest    
    steps:      
      - uses: actions/checkout@v4     
      - name: Set up Provisioning Profiles and Certificates        
        env:
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          BUILD_CERTIFICATE_PROFILE_BASE64: ${{ secrets.BUILD_CERTIFICATE_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          echo "$BUILD_CERTIFICATE_BASE64" | base64 --decode > /tmp/certificate.p12
          echo "$BUILD_CERTIFICATE_PROFILE_BASE64" | base64 --decode > /tmp/provisioning_profile.mobileprovision
          security create-keychain -p 'mi-contraseña-segura' build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p 'mi-contraseña-segura' build.keychain
          security import /tmp/certificate.p12 -k build.keychain -P $P12_PASSWORD -T /usr/bin/codesign
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp /tmp/provisioning_profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
          security list-keychains -d user -s build.keychain login.keychain

      - name: List Keychains
        run: security list-keychains

      
      - name: Unlock Keychain
        run: security unlock-keychain -p 'mi-contraseña-segura' /Users/runner/Library/Keychains/build.keychain-db

      - name: Set Default Keychain
        run: security list-keychains -s /Users/runner/Library/Keychains/build.keychain-db

      - name: Verify Keychain Permissions
        run: security set-keychain-settings /Users/runner/Library/Keychains/build.keychain-db



        
      
      - name: Check Disk Space
        run: df -h

        
      - name: Save Build Artifacts        
        uses: actions/upload-artifact@v4        
        with:          
          name: xcode-build          
          path: platforms/ios

  
