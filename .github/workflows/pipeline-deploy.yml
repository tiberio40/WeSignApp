name: Pipeline Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
  
      - name: Read current version
        id: read_version
        run: |
          current_version=$(jq -r '.version' version.json)
