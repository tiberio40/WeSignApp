name: Pipeline Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Provisioning Profiles and Certificates
        env:
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          BUILD_CERTIFICATE_PROFILE_BASE64: ${{ secrets.BUILD_CERTIFICATE_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: K3ych@1nP@ssw0rd
        run: |
          # create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # import certificate and provisioning profile from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$BUILD_CERTIFICATE_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          # verify if the provisioning profile has content
          ls -l $PP_PATH

          # create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # apply provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      - name: Verify Provisioning Profile
        run: ls -l ~/Library/MobileDevice/Provisioning\ Profiles

      - name: List Keychains
        run: security list-keychains

      - name: Unlock Keychain
        run: security unlock-keychain -p $KEYCHAIN_PASSWORD $RUNNER_TEMP/app-signing.keychain-db

      - name: Set Default Keychain
        run: security list-keychains -s $RUNNER_TEMP/app-signing.keychain-db /Users/runner/Library/Keychains/login.keychain-db /Library/Keychains/System.keychain

      - name: Verify Keychain Permissions
        run: security set-keychain-settings $RUNNER_TEMP/app-signing.keychain-db

      - name: Install Node.js        
        uses: actions/setup-node@v4        
        with:          
          node-version: '18.4.0'          
          cache: 'npm'              
      - name: Install Cordova        
        run: npm install -g cordova
        
      - name: Install NPM        
        run: npm install      
        
      - name: Create Xcode Project
        run: |
          cordova clean ios || true
          cordova platform rm ios || true
          cordova platform add ios
          cordova build ios --buildConfig=build.json


      - name: Create IPA   
        run: cordova build ios --device

      - name: Save Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: xcode-build
          path: platforms/ios/build/Debug-iphoneos/*.ipa
